<div class="title question"> <h4>{{ this.title + ' ' + this.question }}</h4> </div> <div class="jumbotron"> <form name="" novalidate> <fieldset class="question-group"> <div class="row" ng-repeat="(key, value) in options"> <div class="option col-xs-12" ng-click="selectedIndex( $index )"> <div class="col-xs-1 col-sm-1"> <div class="option-key"> <button ng-class="{ 'btn-info' : $index == selectedIndexNum }" class="btn btn-primary"><h4>{{ key }}</h4></button> </div> </div> <div class="col-xs-11 col-sm-11"> <div class="option-text"> <p class="">{{ value }}</p> </div> </div> </div> </div> </fieldset></form></div>   <div class="row"> <div class="col-xs-9"> <div ng-show="this.isComplete" class="feedback"> <div ng-show="this.isCorrect" class="panel panel-success"> <div class="panel-heading"> <div class="row"> <div class="col-xs-9"> <h5> {{ this.result }}</h5> </div> <div class="col-xs-3 pull-right align-center"> <h5> {{ this.ptsAdded }} </h5> </div> </div> </div> <div ng-show="this.feedback" class="panel-body"> <h5>{{ this.feedback }}</h5> </div> </div> <div ng-show="!this.isCorrect" class="panel panel-danger"> <div class="panel-heading"> <h5>{{ this.result }} </h5> </div> <div ng-show="this.feedback" class="panel-body"> <h5>{{ this.feedback }} </h5> </div> </div> </div> </div> <div class="col-xs-3"> <form> <fieldset class="submit-block question-group"> <button ng-show="this.isComplete" class="btn btn-primary pull-right" value="Next" ng-click="next()">Next</button> </fieldset> </form> </div> </div>
