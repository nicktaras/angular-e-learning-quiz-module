<div class="jumbotron">
    <h4>{{ this.title }}</h4>
    <h5>{{ this.results }}</h5>
    <h3>{{ this.learner.pts }} out of {{ this.quiz.questionLength }}</h3>
    <h5>{{ this.feedback }}</h5>
</div>

<form>
    <fieldset class="form-group">

            <input type="submit" ng-show="!this.learner.hasPassed" class="btn btn-primary pull-left" value="retry" ng-click="retry($index)" />
            <input type="submit" class="btn btn-primary pull-right" value="submit result" ng-click="submit()" />

    </fieldset>
</form>
